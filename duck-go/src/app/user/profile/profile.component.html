<div class="container p-4">
  <div class="row d-flex justify-content-center">
    <div class="col-6 col-md-2">
      <div class="">
        <img src="assets/foto.jpg" class="img-thumbnail rounded float-start" />
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col col-md-5">
      <p class="text-center fw-bold fs-5">User Name</p>
      <p class="text-center fw-bold fs-5">Pontuação Atual: Pontos Pontos</p>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <hr class="border border-primary border-2" />
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6 fs-2 fw-bold pb-4">Dados do Usuário:</div>
    <form action="" [formGroup]="profile">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            id="nome"
            name="nome"
            type="text"
            class="form-control"
            formControlName="nome"
          />
        </div>
      </div>

      <div class="row d-flex justify-content-center py-3">
        <div class="col-md-6">
          <label for="rua" class="form-label">Foto de Perfil</label>
          <div class="row">
            <div class="col-9">
              <input type="file" class="form-control" />
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
              <button class="btn btn-success">Enviar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            formControlName="email"
          />
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input
            id="cpf"
            name="cpf"
            type="cpf"
            class="form-control"
            formControlName="cpf"
          />
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            name="cep"
            id="cep"
            class="form-control"
            formControlName="cep"
          />
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input
            type="text"
            name="cidade"
            id="cidade"
            class="form-control"
            formControlName="cidade"
          />
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <label for="uf" class="form-label">Estado</label>
          <input
            type="text"
            name="uf"
            id="uf"
            class="form-control"
            formControlName="uf"
          />
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <label for="rua" class="form-label">Rua</label>
          <input
            type="text"
            name="rua"
            id="rua"
            class="form-control"
            formControlName="rua"
          />
        </div>
      </div>



      <div class="row d-flex justify-content-center mt-2 ">
        <div class="col-md-6">
          <div class="row">
            <div class="col-6 d-flex justify-content-center">
              <button class="btn btn-info">Editar</button>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <button class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <hr class="border border-primary border-2" />
        </div>
      </div>
    </form>
  </div>
</div>
