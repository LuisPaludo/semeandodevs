<div class="row d-flex justify-content-center">
  <div class="col-md-6 row">
    <div *ngFor="let prize of prizes" class="card col-md-4" style="width: 13rem">
  <img
    style="height: 6rem"
    src="{{ prize.logo }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ prize.name }}</h5>
    <p class="card-text">
      {{ prize.description }}
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Desconto de: {{ prize.discount_value }}%</li>
    <li class="list-group-item">Cupom gerado por: {{ prize.generated_by }}</li>
    <li class="list-group-item">Categoria: {{ prize.category }}</li>
    <li class="list-group-item fw-bold">
      Custo: {{ prize.cost_in_points }} pontos
    </li>
  </ul>
  <div class="card-body d-flex justify-content-center">
    <a class="btn btn-success card-link" (click)="redeem(prize.id)">Resgatar</a>
  </div>
</div>

  </div>
</div>
