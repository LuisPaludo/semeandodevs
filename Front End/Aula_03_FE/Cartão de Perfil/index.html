<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="Card">
        <div class="Superior">
            <div class="Frame">
                <img src="Anexos/image-victor.jpg" class="Picture">
            </div>
        </div>
    <div class="Info">
        <div class="Name_Age">
            <span class="Name">Victor Crest </span><span class="Age">26</span><div class="City">London</div>
        </div>
        <div class="Numbers_Description">
            <span><div class="Followers" id="Numbers">80K</div><div class="Followers" id="Description">Followers</div></span>
            <span><div class="Likes" id="Numbers">803K</div><div class="Likes" id="Description">Likes</div></span>
            <span><div class="Photos" id="Numbers">1.4K</div><div class="Photos" id="Description">Photos</div></span>
        </div>

    </div>
    </div>
</body>
</html>
