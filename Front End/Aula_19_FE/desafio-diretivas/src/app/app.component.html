<h1>Diretiva ehPar</h1>
<div *ehPar="0">Esta div deve ser exibida</div>
<div *ehPar="1">Esta div não deve ser exibida</div>
<div *ehPar="2">Esta div deve ser exibida</div>
<div *ehPar="3">Esta div não deve ser exibida</div>

<h1>Diretiva tooltip</h1>
<p>Este é um texto qualquer mas o tooltip
    <span tooltip texto="Texto de exemplo qualquer">deve ser exibido aqui</span>
</p>
